{% extends 'layout.html' %} 
{% block title %} 
  Register a new user
{% endblock %} 

{% block content %}
  <h1>Register</h1>
  <form action="{% url 'users:register' %}" method="post" class="form-with-validation">
    {% csrf_token %}
    {{ form }}
    <button>Register</button>
  </form>
{% endblock %}
