{% extends 'layout.html' %} 
{% block title %} 
  Login
{% endblock %} 

{% block content %}
  <h1>Login</h1>
  <form action="{% url 'users:login' %}" method="post" class="form-with-validation">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <button>Login</button>
  </form>
{% endblock %}
